receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:${OTEL_COLLECTOR_PORT_GRPC}
      http:
        endpoint: 0.0.0.0:${OTEL_COLLECTOR_PORT_HTTP}
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"
  httpcheck/frontendproxy:
    targets:
      - endpoint: http://frontendproxy:${env:ENVOY_PORT}
  syslog:
    tcp:
      listen_address: "0.0.0.0:54526"
    protocol: rfc5424
    operators:
      - type: syslog_parser
        protocol: rfc5424
        body: attributes.message
        resource:
          service:
            name: attributes.appname
