exporters:
  debug:
  otlphttp/prometheus:
    endpoint: "http://victoriametrics:8428/api/v1/write"
    tls:
      insecure: true
  prometheusremotewrite:
    endpoint: "http://victoriametrics:8428/api/v1/write"
    tls:
      insecure: true
    # target_info:
    #   enabled: true # metric is generated for each resource metric
    # resource_to_telemetry_conversion:
    #   enabled: true # convert resource attributes to metric labels
  opensearch:
    logs_index: otel
    http:
      endpoint: "http://opensearch:9200"
      tls:
        insecure: true
  clickhouse:
    endpoint: tcp://clickhouse:9000?dial_timeout=10s&compress=lz4
    ttl_days: 3
    traces_table_name: otel_traces
    logs_table_name: otel_logs
    timeout: 5s
    database: default
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

processors:
  batch:

connectors:
  spanmetrics:
    dimensions:
      - name: http.method
      - name: http.status_code
      - name: http.route

service:
  telemetry:
    logs:
      level: INFO
      encoding: json
      # output_paths: /var/log/otelcol.json
      # error_output_paths: /var/log/otelcol.json
    metrics:
      level: detailed
      address: 0.0.0.0:8888
    traces:
      processors:
        batch:
          exporter:
            otlp:
              protocol: grpc/protobuf
              endpoint: localhost:4317

  pipelines:
    # traces:
